{% extends 'api/base.html' %}

{% block content %}
<div class="container">
    <h3>Cadastro de Cliente</h3>
    
    <form method="get">
        <div class="container">
            <div class="form-group row mt-5 ">
                <label for="inputCep" class="col-sm-2 col-form-label">CEP</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="cepHelp" name="inputcep" type="submit">
                    <small id="cepHelp" class="form-text text-muted">digite seu cep para buscar as informações.</small>
                </div>
                <button type="submit" class="btn btn-primary">procurar</button>
            </div>
            
        </div>
        
    </form>

    
    <form method="POST" class="post-form" action="cliente">
    {% csrf_token %}
        <div class="container">
            <div class="form-group row">
                <label for="nome" class="col-sm-2 col-form-label">Nome</label>
                <input class="form-control" id="nome" type="text" name="nome">
            </div>

            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <input class="form-control" id="email" type="text" name="email">
            </div>

            {% if cep %}
            <div class="form-group row">
                <label for="cep" class="col-sm-2 col-form-label">CEP</label>
                <input class="form-control" id="cep" type="text" name="cep" value="{{ cep.cep }}">
            </div>
            
            <div class="form-group row">
                <label for="rua" class="col-sm-2 col-form-label">Rua</label>
                <input class="form-control" id="rua" type="text" name="rua" value="{{ cep.logradouro }}">
            </div>

            <div class="form-group row">
                <label for="complemento" class="col-sm-2 col-form-label">Complemento</label>
                <input class="form-control" id="complemento" type="text" name="complemento" >
            </div>

            <div class="form-group row">
                <label for="bairro" class="col-sm-2 col-form-label">Bairro</label>
                <input class="form-control" id="bairro" type="text" name="bairro" value="{{ cep.bairro }}">
            </div>

            <div class="form-group row">
                <label for="uf" class="col-sm-2 col-form-label">UF</label>
                <input class="form-control" id="uf" type="text" name="uf" value="{{ cep.uf }}">
            </div>
            {% endif %}

            <button type="submit" class="btn btn-primary">Enviar</button>

        </div>
    
    
    </form>

        

</div>


{% endblock %}
