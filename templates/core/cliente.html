{% extends 'api/base.html' %}

{% block content %}
<div class="container">
    <h3>Cadastro de Cliente</h3>
    
    <form method="get">
        <div class="container">
            <div class="form-group row mt-5 ">
                <label for="inputCep" class="col-sm-2 col-form-label">CEP</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="cepHelp" name="inputcep" type="submit">
                    <small id="cepHelp" class="form-text text-muted">digite seu cep para buscar as informações.</small>
                </div>
                <button type="submit" class="btn btn-primary">procurar</button>
            </div>
            
        </div>
        
    </form>

    
    <form method="post" class="post-form" action="/cliente">
    {% csrf_token %}
        <div class="container">
            <div class="form-group row">
                <label for="inputNome" class="col-sm-2 col-form-label">Nome</label>
                <div class="col-sm-4" id="inputNome">
                    {{ form.nome }}
                </div>
                
            </div>

            <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-4" id="inputEmail">
                    {{ form.email }}
                </div>
            </div>

            {% if cep %}
            <div class="form-group row">
                <label for="inputCEP" class="col-sm-2 col-form-label">CEP</label>
                <div class="col-sm-4" id="inputCEP">
                    <input class="form-control" type="text" id="cep" name="cep" value="{{ cep.cep }}">
                </div>
            </div>
            
            <div class="form-group row">
                <label for="inputRua" class="col-sm-2 col-form-label">Rua</label>
                <div class="col-sm-4" id="inputRua">
                    <input class="form-control" type="text" id="rua" name="rua" value="{{ cep.logradouro }}">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputComplemento" class="col-sm-2 col-form-label">Complemento</label>
                <div class="col-sm-4" id="inputRua">
                    {{ form.complemento }}
                </div>
            </div>

            <div class="form-group row">
                <label for="inputBairro" class="col-sm-2 col-form-label">Bairro</label>
                <div class="col-sm-4" id="inputBairro">
                    <input class="form-control" type="text" id="bairro" name="bairro" value="{{ cep.bairro }}">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputUF" class="col-sm-2 col-form-label">UF</label>
                <div class="col-sm-4" id="inputUF">
                    <input class="form-control" type="text" id="uf" name="uf" value="{{ cep.uf }}">
                </div>
            </div>
            {% endif %}

            <button type="submit" class="btn btn-primary">Enviar</button>

        </div>
    
    
    </form>

        

</div>


{% endblock %}
