{% extends 'api/base.html' %}

{% block content %}
    <div class="container mt-5 col-md-6">
        
        <h2>API CORREIO CEPLOCAL</h2>
        
        <div class="row">
            <form method="get">
                <div class="form-group mt-5">
                    <label for="inputCep">CEP</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="cepHelp" name="inputcep" type="submit">
                    <small id="cepHelp" class="form-text text-muted">digite seu cep para buscar as informações.</small>
                </div>
                <button type="submit" class="btn btn-primary">procurar</button>
            </form>
        </div>

        <div class="container mt-5">
            {% if cep %}
                <p>CEP: <strong>{{ cep.cep }}</strong></p>
                <p>Rua: <strong>{{ cep.logradouro }}</strong></p>
                <p>Bairro: <strong>{{ cep.bairro }}</strong></p>
            {% endif %}
        </div>
        
    </div>
    

{% endblock %}
