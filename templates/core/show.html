{% extends 'api/base.html' %}

{% block content %}
    <table class="table table-striped table-bordered table-sm">
        <thead class="thead-dark">
            <tr>
                <th>Cliente ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>CEP</th>
                <th>Rua</th>
                <th>Ações</th>
            </tr>
        </thead>
        
        <tbody>
        {% for cliente in clientes %}
            <tr>
                <td>{{ cliente.id }}</td>
                <td>{{ cliente.nome }}</td>
                <td>{{ cliente.email }}</td>
                <td>{{ cliente.cep }}</td>
                <td>{{ cliente.rua }}</td>
                <td>
                    <a href="/edit/{{ cliente.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
                    <a href="/delete/{{ cliente.id }}">Delete</a> 
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <br>
    <br>
    <a class="btn btn-primary" href="/cliente">Add Registro</a>

{% endblock %}
